      <section class="block block--dark block--skewed-left hero">
        <div class="container grid grid--1x2">
          <header class="block__header hero__content">
              <div class="alert" style="display: none;" id="success">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                <strong>Success</strong> Your form has been Successfully submitted.
              </div>
            <form action="./index.html">
                <div>
                <div class="input-field">
                    <label for="" class="label">Website Name</label>
                    <input type="text" class="input" required>
                </div>
                <div class="input-field">
                    <label for="" class="label">Description of Platform</label>
                    <input type="text" class="input" required>
                </div>
                <div class="input-field">
                    <label for="" class="label">Address</label>
                    <input type="text" class="input" required> 
                </div>
                <div class="input-field">
                    <label for="" class="label">Phone No</label>
                    <input type="text" maxlength="10" class="input" required/>
                </div>
                <div class="input-field">
                    <label for="" class="label">Email</label>
                    <input type="email" class="input" required>
                </div>
                <div class="input-field">
                    <label for="" class="label">Payment Gateway Provider</label>
                    <input type="text" class="input" required>
                </div>
                <button type="submit" onclick="showSuccess()" class="btn btn--secondary">Submit</button>
                </div>

            </form>
          </header>
        </div>
        <footer>
            <p style="text-align: center;">&copy Copyright 2021@EscroPay</p>
        </footer>
